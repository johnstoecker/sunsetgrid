<html>
	<head>
		<title>Sunset Grid</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.set(0, 10, 50);
			camera.lookAt(scene.position);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var division = 20;
			var limit = 100;
			var grid = new THREE.GridHelper(limit * 2, division, "purple", "purple");

			var moveable = [];
			for (let i = 0; i <= division; i++) {
			  moveable.push(1, 1, 0, 0); // move horizontal lines only (1 - point is moveable)
			}
			grid.geometry.addAttribute('moveable', new THREE.BufferAttribute(new Uint8Array(moveable), 1));
			grid.material = new THREE.ShaderMaterial({
			  uniforms: {
			    time: {
			      value: 0
			    },
			    limits: {
			      value: new THREE.Vector2(-limit, limit)
			    },
			    speed: {
			      value: 35
			    }
			  },
			  vertexShader: `
			    uniform float time;
			    uniform vec2 limits;
			    uniform float speed;

			    attribute float moveable;

			    varying vec3 vColor;

			    void main() {
			      vColor = color;
			      float limLen = limits.y - limits.x;
			      vec3 pos = position;
			      if (floor(moveable + 0.5) > 0.5){ // if a point has "moveable" attribute = 1
			        float dist = speed * time;
			        float currPos = mod((pos.z + dist) - limits.x, limLen) + limits.x;
			        pos.z = currPos;
			      }
			      gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
			    }
			  `,
			  fragmentShader: `
			    varying vec3 vColor;

			    void main() {
			      gl_FragColor = vec4(vColor, 1.);
			    }
			  `,
			  vertexColors: THREE.VertexColors
			});

			scene.add(grid);

			var clock = new THREE.Clock();
			var time = 0;

			render();

			function render() {
			  requestAnimationFrame(render);
			  time += clock.getDelta();
			  grid.material.uniforms.time.value = time;
			  renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
